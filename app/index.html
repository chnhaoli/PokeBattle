<!DOCTYPE html>
<!-- Notice the ng-app Angular directive. This tells Angular where the application starts and also
which module to associate the app with. In app.js we create the "dinnerPlanner" module. -->

<html lang="en" ng-app="pokeBattle" ng-controller="PokeCtrl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PokéBattle</title>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="public/bootstrap.min.css">
    <!-- Own CSS -->
    <link rel="stylesheet" href="css/pokebattle.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- For tooltips -->
    <style type="text/css">
    .tool {
        width: 270px;
        overflow:hidden;
        white-space:nowrap;
        text-overflow:ellipsis;
        text-align: center;
    }
    </style>

    <script type="text/javascript">
    $(document).on('mouseenter', ".tool", function () {
        var $this = $(this);
        if (this.offsetWidth < this.scrollWidth && !$this.attr('title')) {
            $this.tooltip({
                title: $this.text(),
                placement: "bottom"
            });
            $this.tooltip('show');
        }
    });
    </script>


</head>
<body>

  <!-- Header -->
  <div class="header">
    <a href="#/home"><div ng-click="clearOffset()"><h1 id="title">PokéBattle</h1></div></a>
    <p id="subtitle">The number one Pokémon battle game on the web</p>
  </div>
