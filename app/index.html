<!DOCTYPE html>
<!-- Notice the ng-app Angular directive. This tells Angular where the application starts and also

    which module to associate the app with. In app.js we create the "dinnerPlanner" module. -->

    <html lang="en" ng-app="pokeBattle" ng-controller="PokeCtrl">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PokéBattle</title>


        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="public/bootstrap.min.css">

        <link rel="stylesheet" href="css/pokebattle.css">
        <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

        <!-- For tooltips -->
        <style type="text/css">
            .tool {
                width: 270px;
                overflow:hidden;
                white-space:nowrap;
                text-overflow:ellipsis;
                text-align: center;
            }
        </style>

        <script type="text/javascript">
            $(document).on('mouseenter', ".tool", function () {
                var $this = $(this);
                if (this.offsetWidth < this.scrollWidth && !$this.attr('title')) {
                    $this.tooltip({
                        title: $this.text(),
                        placement: "bottom"
                    });
                    $this.tooltip('show');
                }
            });
        </script>
    </head>
      
      
    <body ng-controller="AudioController">

        <audio id="myTune" src="images/bg.mp3" autoplay loop ng-model="audio">
            <p>If you are reading this, it is because your browser does not support the audio element.</p>
        </audio>
        <!-- backgroung play and stop icons -->
        <div class="col-md-12" style="text-align: right;">
        <img src="images/musicPlay.png" height="30" size="30" onclick="document.getElementById('myTune').pause()" ng-show="!show" ng-click="musicControl()">
            <!-- <img id="musicStop" src="pics/musicStop.png" height="40" size="40" onclick="document.getElementById('myTune').pause()"> -->
        </div>
        <div class="col-md-12" style="text-align: right;">
            <img src="images/musicPause.png" height="30" size="30" onclick="document.getElementById('myTune').play()" ng-show="show" ng-click="musicControl()">
        </div>
